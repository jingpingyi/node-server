<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D登陆框</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header><a href="#" class="login"><i class="fa fa-user-circle"></i></a></header>
	<main>
		<div class="flip-modal login">

			<div class="modal modal-login">
				<div class="close">
					<a href="#"><i class="fa fa-close"></i></a>
				</div>
				<div class="tabs">
					<a href="#" class="login active">登陆</a>
					<a href="#" class="register">注册</a>
				</div>
				<div class="content">
					<div class="errmsg"></div>
					<form action="/login" method="post">
						<div class="input-field">
							<i class="fa fa-user"></i>
							<input type="text" name="username" placeholder="用户名">
						</div>
						<div class="input-field">
							<i class="fa fa-lock"></i>
							<input type="text" name="password" placeholder="密码">
						</div>
						<div class="input-field">
							<input type="submit" value="登陆">
						</div>
					</form>
				</div>
			</div>
			
			<div class="modal modal-register">
				<div class="close">
				<a href="#"><i class="fa fa-close"></i></a>
			</div>
			<div class="tabs">
				<a href="#" class="login">登陆</a>
				<a href="#" class="register active">注册</a>
			</div>
			<div class="content">
				<div class="errmsg"></div>
				<form action="/register" method="psot">
					<div class="input-field">
						<i class="fa fa-user"></i>
						<input type="text" name="username" placeholder="用户名">
					</div>
					<div class="input-field">
						<i class="fa fa-lock"></i> 
						<input type="password" name="password" placeholder="请输入密码">
					</div>
					<div class="input-field">
						<i class="fa fa-lock"></i>
						<input type="password" name="password2" placeholder="请再次输入密码">
					</div>
					<div class="input-field">
						<input type="submit" value="注册">
					</div>
				</form>
			</div>
			</div>
		</div>

				
	</main>
	<script src="a.js"></script>
</body>
</html>
